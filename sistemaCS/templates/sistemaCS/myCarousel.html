              <div class="col-4-md">
                      <div class="main-nav">

                          <li class="votacion" style="margin: 0"><a class="cd-signin" >Subir imágen</a></li>
                        </ul>
                      </div>-->
               </div>
               </div>

<h2> {{carNName}}</h2>
<h4><i> {{carNDesc}} </i></h4>
{%if isAdmin%}<h4>Tene ({{nSize}}) votos/nominaciones </h4> {%endif%}
<br>
                      </center> 

                <div id="myCarousel" class="carousel slide">
                  <!-- Indicators -->
                  <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                  </ol>

                  <!-- Wrapper for Slides -->
                  <div class="carousel-inner">
                  {%for myimg in imgList%}
                  {%if forloop.counter == 1%}
                    <div class="item active">
                      <!-- Set the first background image using inline CSS below. -->
                      <center><img src="/static/{{myimg}}" style="max-width:600px;"> </center>
                    </div>
                  {%else%}
                    <div class="item">
                      <!-- Set the first background image using inline CSS below. -->
                      <center><img src="/static/{{myimg}}" style="max-width:600px;"> </center>
                    </div>
                  {%endif%}
                {%endfor%}
              </div>

              <!-- Controls -->
              <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="icon-prev"></span>
              </a>
              <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="icon-next"></span>
              </a>
              <!---------------------->
            </div>

<script type="text/javascript">
  $(".votacion").click(function(event) {
    var num    = '{{pId}}';
    console.log(num);
    var focus = "#p"+num
    hideGallery2();
    $.ajax({
      uniq_param : (new Date()).getTime(),
      url: 'myCategory/',
      data: { id: num,
              addVote : 'true',
              nuid     : '{{nuid}}',
              csrfmiddlewaretoken:'{{ csrf_token }}'
      }, 
      type: "POST",
      success: function(data) {
      $(focus).html(data);
      }
    });
  });
</script>

    <script type="text/javascript">
      function hideGallery2(){
        document.getElementById("carousel-div").style.transform = "translateX(350%)";
        /*Load Ajax*/
      }
    </script>
